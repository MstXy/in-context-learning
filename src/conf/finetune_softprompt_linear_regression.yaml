inherit: 
    - exp_base.yaml

# pretrained weights
model:
    pretrained: True
    freeze_backbone: True
    softprompt: 10 # length of softprompt
    load_linear: "models/linear_regression/finetune_baseline_linear_regression_l/state.pt"

training:
    task: linear_regression
    curriculum:
        points:
            start: 11
            end: 21
            inc: 2
            interval: 2000

out_dir: ../models/linear_regression

wandb:
    name: "finetune_softprompt_linear_regression_standard_l"
