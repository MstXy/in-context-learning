inherit: 
    - exp_base.yaml

# pretrained weights
model:
    pretrained: True
    freeze_backbone: False
    softprompt: 0 # length of softprompt
    load_linear: None

training:
    task: linear_regression
    curriculum:
        points:
            start: 11
            end: 21
            inc: 2
            interval: 2000

out_dir: ../models/linear_regression

wandb:
    name: "finetune_unfreeze_linear_regression_standard_l"
